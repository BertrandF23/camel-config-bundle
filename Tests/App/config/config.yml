imports:
    - { resource: services.yml }

parameters:
    locale: en
    secret: "5yg6u543wrftg34"
    fixtures_path: "%kernel.root_dir%/Resources/Fixtures"
    logging_exception_test.class: \Smartbox\Integration\CamelConfigBundle\Tests\Fixtures\Exception\TestException

framework:
    secret:          "%secret%"
    validation:      { enable_annotations: true }
    default_locale:  "%locale%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    profiler:
        enabled: true
        collect: false

sensio_framework_extra:
    request:
        converters: true
        auto_convert: false

monolog:
    channels: [tracking]
    handlers:
        syslog:
            type: syslog
            level: error
            formatter: smartbox.monolog.formatter.json
        syslog_tracking:
            type: syslog
            level: debug
            formatter: smartbox.monolog.formatter.json
            channels: [tracking]

smartbox_core:
  fixtures_path: "%kernel.root_dir%/Resources/Fixtures"
  entities_namespaces:
    - 'Smartbox\Integration\CamelConfigBundle\Tests\App\Entity'

smartbox_integration_camel_config:
    flows_directories:
      - "%kernel.root_dir%/Resources/TestFlows"
    frozen_flows_directory: "%kernel.root_dir%/Resources/FrozenFlows"


smartbox_integration_framework:
    queue_drivers:
        main:
            type: ActiveMQ
            description: Default queue driver
            host: real.smartesb.local
            username: ''
            password: ''
            format: json

        events:
            type: ActiveMQ
            description: Events queue driver
            host: real.smartesb.local
            username: ''
            password: ''
            format: json

    events_queue_driver: events
    default_queue_driver: main

    message_handlers:
        sync:
            description: Message hanlder to handle messages comming from the API
            retries_max: 5
            failed_uri: stomp://internal/sync/failed
            retry_uri: stomp://internal/sync/retry
            throw_exceptions: true
            defer_new_exchanges: false

        async:
            description: Message hanlder to handle messages comming from a queue
            retries_max: 5
            failed_uri: stomp://internal/async/failed
            retry_uri: original
            throw_exceptions: false
            defer_new_exchanges: true

    message_consumers:
        queue.main:
            type: queue
            driver: main
            handler: async
            handler: async
    flows_version: 0