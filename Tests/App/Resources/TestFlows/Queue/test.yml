steps:
  - { type: handle, from: "test://smartesb/queues/simple", in: 1, out: in }
  - { type: consumeQueue, queue: "test/camelconfig/simple", amount: 1}
  - { type: checkSpy, path: "queue/simple/result", values: [1+10] }
  
  - { type: handle, from: "test://smartesb/queues/multicast", in: 2, out: in } # Enqueue the message
  - { type: consumeQueue, queue: "test/camelconfig/multicast", amount: 3}  # ...we need to consume also the 2 child exchanges
  - { type: checkSpy, path: "queue/multicast/result", values: [2] }
  - { type: checkSpy, path: "multicast/a", values: [2*5] }
  - { type: checkSpy, path: "multicast/b", values: [2*2] }